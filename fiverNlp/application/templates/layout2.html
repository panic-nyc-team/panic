<!DOCTYPE html>
<html>
  <head>
	  <title>Home</title>

    <!-- CSS -->
    <!-- Bootstrap 4.5 --> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Linking Custom CSS File -->
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  </head>

  <body>

    <nav class="navbar navbar-light" style="background-color: #423e3e;">
      <!-- Navbar content -->
      <div>
       	<a href="{{ url_for('home') }}"  class="text-white ml-4" style="text-decoration: none">Home     </a>
        <a href="{{ url_for('train') }}" class="text-white ml-3" style="text-decoration: none">Training </a>
        <a href="{{ url_for('test') }}" class="text-white ml-3" style="text-decoration: none">Predicting</a>
        <a href="{{ url_for('companies') }}" class="text-white ml-3" style="text-decoration: none">Companies</a>
        <a href="{{ url_for('search_queries') }}" class="text-white ml-3" style="text-decoration: none">Search Queries</a>
        <a href="{{ url_for('arbitrary_documents') }}" class="text-white ml-3" style="text-decoration: none">Arbitrary Documents</a>
        <a href="{{ url_for('reports') }}" class="text-white ml-3" style="text-decoration: none">Reports</a>
        <a href="{{ url_for('export') }}" class="text-white ml-3" style="text-decoration: none">Export</a>

      </div>
    </nav>

    <div>
      {% for category, message in get_flashed_messages(with_categories=true) %}
        {% if message %}
          <div class="alert alert-{{ category }}">
            {{ message }}
          </div>
        {% endif %}
      {% endfor %}
    </div>

    {% block content %} {% endblock %}

    <!-- BOOTSTRAP JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        
  </body>
</html>
