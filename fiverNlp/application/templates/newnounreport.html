{% extends "new_layout.html" %}
{% block title %}New Noun Report{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
<body>
{% block content %}
<form action = "/newnounreport" method = "POST">
    <section class="mt-5">
        <div class='container pt-5'>
            <div class='row justify-content-center'>
                <div class='row justify-content-center text-center text-white col-lg-12'>
                    <h3>Noun Report</h3>
                </div>
                <div class="row col-12 mt-3">
                    <div class='col-lg-12'>
                        <form>
                            <div class="form-group text-white">
                              <label>Title</label>
                                  <input type="text" class="form-control"  placeholder="title" name="title" id="title">
                            </div>
                            <div class="form-group text-white">
                                  <label>Search Query</label>
                                  <select id="vs" name="search_query" class="form-control">
                                      {%for query in search_queries%}
                                          <option value="{{query.title}}">{{query.title}}</option>
                                      {%endfor%}
                                  </select>
                            </div>
                            <div class="form-group row text-white">
                                <div class="col-12 form-check">
                                    <label>Date range between:</label>
                                    <input class="form-control form-control-sm" type="date" name="date_from" id="date_from">
                                </div>
                                <div class="col-12 form-check mt-2">
                                    <input class="form-control form-control-sm" type="date" name="date_to" id="date_to">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class='row justify-content-center text-center text-white col-lg-12 my-2'>
                    <button class="btn btn-primary bg-theme" type="submit">Create</button>
                </div>
            </div>
        </div>
    </section>
</form>

    <footer></footer>

    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
<script>

document.getElementById('date_to').valueAsDate = new Date();
var date = new Date();
date ;
date.setDate(date.getDate() - 30);
document.getElementById('date_from').valueAsDate = date;

    function displayreport() {
        $("#vscompanyreport").show()
}
</script>

{% endblock %}
</body>
</html>
