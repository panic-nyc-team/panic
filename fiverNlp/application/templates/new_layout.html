<!doctype html>
<html>
  <head>
    {% block head %}
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <meta http-equiv='X-UA-Compatible' content='ie=edge'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>
        <link rel='stylesheet' href='/static/css/common.css'>
        <script src="https://use.fontawesome.com/5e67b7badb.js"></script>
        <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
        <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
        <title>{% block title %}{% endblock %}</title>
    {% endblock %}
  </head>
  <body>
      <nav class="row justify-content-center navbar navbar-light navbar-expand-lg fixed-top nav-bg">
        <div class="row text-lg-right justify-content-end">
            <a href="{{url_for('home')}}" class="col-xs-1 row navbar-brand text-white ml-md-5">
                <img src="/static/images/Logo.png" alt="Bulb" class="mr-sm-3">
            </a>
            <button class="col-xs navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="col-xs-12 col-md-9 row justify-content-center collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav row justify-content-center text-center">
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('companies') }}" tabindex="-1" aria-disabled="true">Companies</a>
                </li>
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('search_queries') }}" tabindex="-1" aria-disabled="true">Search Queries</a>
                </li>
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('arbitrary_documents') }}" tabindex="-1" aria-disabled="true">Arbitrary Docs</a>
                </li>
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('reports') }}" tabindex="-1" aria-disabled="true">Reports</a>
                </li>
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('export') }}" tabindex="-1" aria-disabled="true">Export</a>
                </li>
                <li class="nav-item mt-1 mr-lg-4">
                    <a class="nav-link text-white" href="{{ url_for('utility') }}" tabindex="-1" aria-disabled="true">Utility</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content">{% block content %}{% endblock %}</div>
  </body>
</html>
