{% extends "new_layout.html" %}
{% block title %}{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
<body>
{% block content %}
    <section class="mt-5">
        <div class="container pt-5">
            <div class="row justify-content-center" id="querySection">
                <div class="row justify-content-center text-center text-white col-lg-12">
                    <h1>Adding Search Queries</h1>
                </div>
                <div class="row col-12 mt-3">
                    <div class="col-lg-12">
                        <form>
                            <div class="form-group text-white">
                              <label>Search Query Title</label>
                              <input type="text" class="form-control"  placeholder="Enter Title" name="title" required value="{{searchquery.title}}">
                            </div>
                            <div class="form-group text-white">
                                <label for="exampleFormControlSelect1">Fetch Frequency </label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                  <option>Day</option>
                                  <option>Week</option>
                                  <option>Month</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
            <div class="row justify-content-center text-center text-white col-lg-12 my-3">
                <button class="btn btn-primary bg-theme mx-1" type="button">Save</button>
                <button class="btn btn-primary bg-theme mx-1" type="button" onclick="displayform()">Add</button>
            </div>
        </div>
    </section>
    <footer></footer>

    <script src='https://code.jquery.com/jquery-3.4.1.slim.min.js' integrity='sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n' crossorigin='anonymous'></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js' integrity='sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6' crossorigin='anonymous'></script>
    <script>
        function displayform() {
            $("#querySection").append('<div class="container row col-12 p-4 bg-transparent mb-2"><div class="col-lg-12"><form><div class="form-group text-white"><label for="exampleInputEmail1">Search Query Title</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title"></div><div class="row"><div class="form-group text-white col-12 col-md-4"><label for="exampleFormControlSelect1">Language</label><select class="form-control" id="exampleFormControlSelect1"><option>Day</option><option>Week</option><option>Month</option></select></div><div class="form-group text-white col-12 col-md-4"><label for="exampleFormControlSelect1">Country</label><select class="form-control" id="exampleFormControlSelect1"><option>Day</option><option>Week</option><option>Month</option></select></div><div class="form-group text-white col-12 col-md-4"><label for="exampleInputEmail1">Max Characters</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title"></div></div><div class="form-group text-white"><label for="exampleInputEmail1">Limit to Site</label><input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter title"></div><div class="row col-12 justify-content-end m-0 p-0"><button class="btn btn-danger" type="button" id="removeSection" onclick="delform(event); return false;">Remove</button></div></form></div></div>');
        };
        function delform(e) {
            $(e.target).closest(".bg-transparent").remove();
        }
    </script>
{% endblock %}
</body>
</html>
